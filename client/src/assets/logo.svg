<svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0"/>
      <stop offset="100%" style="stop-color:#673AB7"/>
    </linearGradient>
  </defs>
  <g transform="translate(50,40)">
    <polygon points="0,-20 17.32,-10 17.32,10 0,20 -17.32,10 -17.32,-10" fill="url(#hexGradient)" stroke="white" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="0" cy="0" r="6" fill="white">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="90" y="50" font-family="Trebuchet MS, sans-serif" font-size="28" font-weight="600" fill="#673AB7">Playtube</text>
</svg>